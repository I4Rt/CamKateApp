{% block baseScripts %}
<!-- <script src="../js/jquery-3.7.1.min.js"></script> -->
<script>
    let camSecs = []

    function load_csv(){
        let outer_id = $('#exp_outer_id').val()
        console.log(outer_id)
        let date_min = $('#date_selector_min').val()
        let date_max = $('#date_selector_max').val()
        if (date_min.length == 0 || date_max.length == 0 || outer_id.length == 0){
            alert('–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ')
        }
        else{
            let json_data = JSON.stringify({
                "cam_sec_id": outer_id,
                "begin_time": date_min,
                "end_time": date_max
            })
            console.log(json_data)

            $.ajax({
                url: '/get_csv',
                method: 'POST',
                contentType: 'application/json',
                data: json_data,
                xhrFields: {
                    responseType: 'blob'
                },
                success: function(data) {
                    var url = window.URL.createObjectURL(data);
                    var a = document.createElement('a');
                    a.href = url;
                    a.download = 'files.zip';
                    document.body.append(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                },
                error: function(xhr, status, error) {
                    console.error('–°–∫–∞—á–∏–≤–∞–Ω–∏–µ –Ω–µ —É–¥–∞–ª–æ—Å—å:', status, error);
                    alert("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—É –∑–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ø—Ä–æ–º–µ–∂—É—Ç–æ–∫ –≤—Ä–µ–º–µ–Ω–∏ \n–∏–ª–∏ –Ω–æ–º–µ—Ä —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞ —É–∫–∞–∑–∞–Ω –Ω–µ–≤–µ—Ä–Ω–æ")
                }
            });
        }
    }

    function viewCamSecs(){
        camSecs.forEach(function(val, index){
            console.log("üöÄ ~ camSecs.forEach ~ camSecs:", camSecs, val)
            $('.dropdown-menu').append(`<li><a id="exp_${val[0]}" 
                class="dropdown-item" href="#" onclick="chooseExperiment('${val[0]}')">–≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç ${val[0]}</a></li>`)
        })
    }

    function chooseExperiment(value){
        console.log(value)
        $('#exp_outer_id')[0].value = value
    }

    {% if camSecs %}
        camSecs = {{camSecs | tojson}}
        viewCamSecs()
    {% endif %}

</script>
{%endblock%}
